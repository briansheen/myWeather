<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css"
          rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 class="display-4 text-center">Create Account</h1>
<p></p>
<form class="text-center" th:action="@{/register}" th:object="${user}" method="post">
    <div class="container mx-auto" style="width: 400px;">
        <table class="table table-bordered table-hover">
            <tr>
                <td class="table-inverse">Username</td>
                <td><input type="text" th:field="*{username}"/></td>
            </tr>
        </table>
        <table class="table table-bordered table-hover">
            <tr>
                <td class="table-inverse">Password</td>
                <td><input type="password" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td class="table-inverse">Repeat Password</td>
                <td><input type="password" name="passwordCheck"/></td>
            </tr>
        </table>
    </div>
    <p th:text="${errorMessage}" class="alert alert-warning"></p>
    <div class="text-center"><input class="btn btn-success" type="submit" value="Create Account"/> <a href="/login"><input class="btn btn-default" type="button" value="Back"/></a></div>
</form>
</body>
</html>
