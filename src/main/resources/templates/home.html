<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SkyCast Web App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet" href="nav.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body style="padding:60px">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <text class="navbar-text" th:inline="text">Hello, [[${#httpServletRequest.remoteUser}]]</text>
        <a href="/home">
            <button type="button" class="btn btn-default navbar-btn">Home</button>
        </a>
        <a href="/history">
            <button type="button" class="btn btn-default navbar-btn">History</button>
        </a>
        <form class="navbar-right mobileNav pull-right" action="#" th:action="@{/logout}" method="post">
            <a href="/">
                <button type="submit" class="btn btn-default">Logout</button>
            </a>
        </form>
    </div>
</nav>
<h1 class="text-center">Show me the current weather in:</h1>
<form action="#" th:action="@{/result}" method="post">
    <div class="container mx-auto">
        <table class="table table-bordered table-hover">
            <tbody>
            <tr>
                <td>City / Address / Zip / Place</td>
                <td><input type="text" class="form-control" name="query"/></td>
            </tr>
            <tr>
                <td colspan="2" class="text-center"><input class="btn btn-warning" type="submit" value="Search"/></td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
<h1 class="text-center">Show me the past/future weather in:</h1>
<form action="#" th:action="@{/resultdate}" method="post">
    <div class="container mx-auto">
        <table class="table table-bordered table-hover">
            <tbody>
            <tr>
                <td>City / Address / Zip / Place</td>
                <td><input type="text" class="form-control" name="query"/></td>
            </tr>
            <tr>
                <td>Date (i.e. Jan 01 2018)</td>
                <td><input type="text" class="form-control" name="queryDate"/></td>
            </tr>
            <tr>
                <td colspan="2" class="text-center"><input class="btn btn-warning" type="submit" value="Search"/></td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
</body>
</html>
